<div class="container text-center w100" *ngIf="isLoading">
    <div>Loading.......</div>
</div>
<table class="table" *ngIf="!isLoading">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar</th>
    </tr>
    <tr *ngFor="let u of users">
        <td>
            {{u.id}}
        </td>
        <td>
            {{u.email}}
        </td>
        <td>
            {{u.first_name}}
        </td>
        <td>
            {{u.last_name}}
        </td>
        <td>
            {{u.avatar}}
        </td>
    </tr>
</table>

<hr>

<div class="container-fluid">
    <button class="btn btn-primary ml-5" (click)="createANewUser()">CREATE</button>
    <button class="btn btn-primary ml-5">UPDATE</button>
    <button class="btn btn-primary ml-5">DELETE</button>
</div>

<hr>
<div class="container">{{ message }}</div>

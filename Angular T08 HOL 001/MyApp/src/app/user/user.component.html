<table>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar</th>
    </tr>
    <tr *ngFor="let u of users">
        <td>
            {{u.id}}
        </td>
        <td>
            {{u.email}}
        </td>
        <td>
            {{u.first_name}}
        </td>
        <td>
            {{u.last_name}}
        </td>
        <td>
            {{u.avatar}}
        </td>
    </tr>
</table>
